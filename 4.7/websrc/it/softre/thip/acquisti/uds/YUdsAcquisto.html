<html>
<head>
</head>
<body leftmargin="0" rightmargin="0" topmargin="0" bottommargin="0">
	<form name="YUdsAcquistoForm">

			class="resTableEstratto">
			<tr>
				<td colspan="2">

												<table>
													<tr>
														<td>
															<fieldset style="width: 100%" id="FieldsetForn">

																	<tr>
																		<td valign="top"><span class="multisearchform"
																			id="RelFornitore"></span></td>
																	</tr>
																</table>
															</fieldset>
														</td>

													</tr>
													<tr>
														<td colspan="2" style="visibility: hidden">
															<fieldset style="width: 65%" id="FieldsetDoc">

																	<tr>

																			id="RelDocumentoAcquisto"></span></td>
																	</tr>
																</table>
															</fieldset>
														</td>
													</tr>
													<tr>

																<table>
																	<tr>
																		<td valign="top"><span class="multisearchform"
																			id="RelOrdineAcquisto"></span></td>
																	</tr>
																</table>
															</fieldset>
														</td>
													</tr>
													<tr>
														<td colspan="1">

																<legend>Numero figli</legend>
																<table>
																	<tr>
																		<td valign="top"><input id="NFigli" name="NFigli"

																			style="width: 40px; background: rgb(232, 232, 232);"></input></td>
																	</tr>
																</table>
															</fieldset>
														</td>

												</table>
											</td>

																	<tr>
																		<td valign="top"><textarea id="Note" name="Note"
																				style="width: 480px; height: 68px;" cols="60"
																				rows="5"></textarea></td>

																	</tr>
																</table>
															</fieldset>
														</td>
													</tr>
													<tr>
														<td>
