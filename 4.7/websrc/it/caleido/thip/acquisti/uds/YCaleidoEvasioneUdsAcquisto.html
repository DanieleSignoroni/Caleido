<html>

<head>
<title>Evasione Uds Acquisto Caleido</title>
</head>

<body leftmargin="0" rightmargin="0" topmargin="0" bottommargin="0">

	<form name="YCaleidoEvasioneUdsAcqForm" action="submit">
		<table border="0" cellspacing="1" cellpadding="1" height="100%"
			width="100%">
			<tr>
				<td style="height: 0"><span class="toolbar" id="myToolBar" /></td>
			</tr>
			<tr>
				<td>
					<table width="100%" border="0">
						<tr>
							<td nowrap="true" width="120"><label for="DataDocumento"></label></td>
							<td colspan="3"><input type="text" id="DataDocumento"
								name="DataDocumento" size="12" /></td>
						</tr>
						<tr>
							<td valign="top"><label for="Fornitore"></label></td>
							<td valign="top"><span class="multisearchform"
								id="Fornitore"></span></td>
						</tr>
						<tr>
							<td colspan="2">
								<fieldset style="width: fit-content">
									<legend>Parametri Ordine Acquisto</legend>
									<table>
										<tr style="display: none;">
											<td valign="top"><label for="NumeratoreOrdAcq"></label></td>
											<td valign="top"><span class="multisearchform"
												id="NumeratoreOrdAcq"></span></td>
										</tr>
										<tr>
											<td valign="top"><label for="SerieOrdAcq"></label></td>
											<td valign="top"><span class="multisearchform"
												id="SerieOrdAcq"></span></td>
										</tr>
										<tr>
											<td valign="top"><label for="CauOrdAcqTes"></label></td>
											<td valign="top"><span class="multisearchform"
												id="CauOrdAcqTes"></span></td>
										</tr>
									</table>
								</fieldset>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<fieldset style="width: fit-content; display: none;"
									id="riferimenti">
									<legend>Riferimenti</legend>
									<table>
										<tr>
											<td nowrap="true"><label for="DataRifIntestatario"></label></td>
											<td><input type="text" id="DataRifIntestatario"
												name="DataRifIntestatario" /></td>
										</tr>
										<tr>
											<td nowrap="true"><label for="NumeroRifIntestatario"></label></td>
											<td><input type="text" id="NumeroRifIntestatario"
												name="NumeroRifIntestatario" /></td>
										</tr>
									</table>
								</fieldset>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr valign="bottom">
				<td style="height: 0"><span class="errorlist" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
